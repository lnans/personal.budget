name: Personal.Budget.Api

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: ".dotnet"
    steps:
      - name: "[Setup] Checkout repository"
        uses: actions/checkout@v3

      - name: "[Setup] Install .NET 7"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: "[Setup] Restore dependencies"
        run: dotnet restore

      - name: "[Build] Personal.Budget.Api"
        run: dotnet build --no-restore

      - name: "[Test] Personal.Budget.Api"
        run: dotnet test --no-build --verbosity quiet --no-logo --logger "console;verbosity=normal"
